apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-slurm-injector
  namespace: k8s-slurm-injector
  labels:
    app: k8s-slurm-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-slurm-injector
  template:
    metadata:
      labels:
        app: k8s-slurm-injector
    spec:
      containers:
        - name: k8s-slurm-injector
          image: dhayashi/k8s-slurm-injector:latest
          imagePullPolicy: Always
          args:
            - --tls-cert-file-path=/etc/webhook/certs/cert.pem
            - --tls-key-file-path=/etc/webhook/certs/key.pem
            - --webhook-ssh-destination=<SSH Destination>
            - --webhook-ssh-port=<SSH Port>
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 8081
              protocol: TCP
            - name: slurm
              containerPort: 8082
              protocol: TCP
          readinessProbe:
            periodSeconds: 15
            httpGet:
              path: /healthz
              port: metrics
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: ssh-id-rsa
              mountPath: /root/.ssh/id_rsa
              subPath: id_rsa
              readOnly: true
      volumes:
        - name: webhook-certs
          secret:
            secretName: k8s-slurm-injector-certs
        - name: ssh-id-rsa
          secret:
            secretName: k8s-slurm-injector-ssh-id-rsa
            defaultMode: 256
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-slurm-injector
  namespace: k8s-slurm-injector
  labels:
    app: k8s-slurm-injector
spec:
  ports:
  - name: http
    port: 443
    targetPort: 8080
  - name: metrics
    port: 8081
    targetPort: 8081
  - name: slurm
    port: 8082
    targetPort: 8082
  selector:
    app: k8s-slurm-injector

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: k8s-slurm-injector
    prometheus: prometheus
  name: k8s-slurm-injector
  namespace: k8s-slurm-injector
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app: k8s-slurm-injector
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-slurm-injector-role
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-slurm-injector-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-slurm-injector-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: k8s-slurm-injector